name: Run Tests

on:
  workflow_call:

jobs:
  build-for-testing:
    runs-on: macos-14
    env:
      MINT_PATH: ${{ github.workspace }}/.mint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Cache Mint packages
        uses: actions/cache@v4
        id: cache-mint-packages
        with:
          path: ${{ github.workspace }}/.mint
          key: ${{ runner.os }}-mint-${{ hashFiles('**/Mintfile') }}
          restore-keys: |
            ${{ runner.os }}-mint-

      - name: Install Mint
        run: brew install mint

      - name: Generate Xcode Project
        run: make gen-proj

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Build for Testing
        run: make build-for-testing

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-products
          path: |
            ${{ github.workspace }}/fastlane/build/test-results/DerivedData/Debug/Build/Products/
          retention-days: 1

  unit-test:
    runs-on: macos-14
    needs: build-for-testing
    env:
      MINT_PATH: ${{ github.workspace }}/.mint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Cache Mint packages
        uses: actions/cache@v4
        id: cache-mint-packages
        with:
          path: ${{ github.workspace }}/.mint
          key: ${{ runner.os }}-mint-${{ hashFiles('**/Mintfile') }}
          restore-keys: |
            ${{ runner.os }}-mint-

      - name: Install Mint
        run: brew install mint

      - name: Generate Xcode Project
        run: make gen-proj

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-products
          path: ${{ github.workspace }}/fastlane/build/test-results/DerivedData/Debug/Build/Products/

      - name: Run Unit Tests
        id: unit_tests
        run: make unit-test-without-building

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: ${{ github.workspace }}/fastlane/build/test-results/unit/TestResults.xcresult
          retention-days: 3

  ui-test:
    runs-on: macos-14
    needs: build-for-testing
    env:
      MINT_PATH: ${{ github.workspace }}/.mint
    steps:
      - uses: actions/checkout@v4

      - name: Cache Mint packages
        uses: actions/cache@v4
        id: cache-mint-packages
        with:
          path: ${{ github.workspace }}/.mint
          key: ${{ runner.os }}-mint-${{ hashFiles('**/Mintfile') }}
          restore-keys: |
            ${{ runner.os }}-mint-

      - name: Install Mint
        run: brew install mint

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Generate Xcode Project
        run: make gen-proj

      - name: Generate Xcode Project
        run: make gen-proj

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-products
          path: ${{ github.workspace }}/fastlane/build/test-results/DerivedData/Debug/Build/Products/

      - name: Run UI Tests
        id: ui_tests
        run: make ui-test-without-building

      - name: Upload UI Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: ${{ github.workspace }}/fastlane/build/test-results/ui/TestResults.xcresult
          retention-days: 3