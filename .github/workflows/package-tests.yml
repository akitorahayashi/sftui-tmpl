name: Package Tests

on:
  workflow_call:

jobs:
  test-package:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
          
      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: '5.10'
          
      - name: Run Tests
        run: swift test